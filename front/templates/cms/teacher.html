{% extends 'cms/base.html' %}
{% block title %}
课程老师
{% endblock %}
{% block head %}
    <script src="{% static 'js/teacher.js' %}"></script>
{% endblock %}
{% block content-header %}
    <h1>课程老师</h1>
{% endblock %}
{% block content %}
 <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <button id="add-btn" class="btn btn-primary pull-right">添加老师</button>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>课程老师</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for teacher in teachers %}
                                <tr data-pk="{{ teacher.pk }}" data-name="{{ teacher.username }}">
                                    <td>{{ teacher.username }}</td>
                                    <td>
                                        <button class="btn btn-warning btn-xs edit-btn">编辑</button>
                                        <button class="btn btn-danger btn-xs delete-btn">删除</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
